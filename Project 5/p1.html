<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="p1.css">
</head>
<body>
    <section class="container">
            <header>Registration Form</header>
            <form action="registration.php" class="form" method="post">

                <div class="input-box">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your full name" required />
                </div>

                <div class="input-box">
                    <label>Email Address</label>
                    <input type="text" placeholder="Enter your email address" required />
                </div>

                <div class="column">
                    <div class="input-box">
                        <label>Phone Number</label>
                        <input type="number" placeholder="Enter your phone number" required />
                    </div>
                    <div class="input-box">
                        <label>Occupation</label>
                        <input type="text" placeholder="Enter your occupation" required />
                    </div>
                </div>
                <div class="input-box address">
                    <label>Address</label>
                    <input type="text" placeholder="Enter street address" required />
                    <input type="text" placeholder="Enter street address line 2" required />
                </div>
                <div class="column">
                    <div class="input-box">
                        <label>Password</label>
                        <input type="passwors" placeholder="Enter your password" required />
                    </div>
                    <div class="input-box">
                        <label>Confirm Password</label>
                        <input type="password" placeholder="Enter your repeat password" required />
                    </div>
                </div>
                <div class="boarding-box">
                    <h3>Gender</h3>
                    <div class="boarding-option1">
                        <div class="boarding">
                            <input type="radio" id="check-Girls" name="gender" checked />
                            <label for="check-Girls">Girls</label>
                        </div>
                        <div class="boarding">
                            <input type="radio" id="check-Boys" name="gender" />
                            <label for="check-Boys">Boys</label>
                        </div>
                    </div>
                    <h3>Boarding Details</h3>
                    <div class="boarding-option2">
                        <div class="boarding">
                            <input type="radio" id="check-Rooms" name="boarding" checked />
                            <label for="check-Rooms">Rooms</label>
                        </div>
                        <div class="boarding">
                            <input type="radio" id="check-Annex" name="boarding" />
                            <label for="check-Annex">Annex</label>
                        </div>
                        <div class="boarding">
                            <input type="radio" id="check-flat" name="boarding" />
                            <label for="check-boarding">Flat</label>
                        </div>
                        <div class="boarding">
                            <input type="radio" id="check-fullhouse" name="boarding" />
                            <label for="check-boarding">Full House</label>
                        </div>
                    </div>
                    <div class="column">
                        <div class="input-box">
                            <label>Bed Type</label>
                            <div class="select-box">
                                <select>
                                    <option hidden>Bed Type</option>
                                    <option>Single Bed</option>
                                    <option>Double Bed</option>
                                    <option>Bunk Bed</option>
                                </select>
                            </div> 
                        </div>
                        <div class="input-box">
                            <label>Bed count</label>
                            <input type="number" placeholder="Number of Beds" required />
                        </div>            
                    </div>
                    <div class="column">
                        <div class="input-box">
                            <label>Bathroom Type</label>
                            <div class="select-box">
                            <select>
                                <option hidden>Bathroom Type</option>
                                <option>Attached Bathroom</option>
                                <option>Commom Bathroom</option>
                                <option>Normal seperate Bathroom</option>
                            </select>
                        </div> 
                        <div class="input-box">
                            <label>Other Facilities</label>
                            <input type="text" placeholder="Meals | Electricity | Water | Fans | Living Room | Paking" required />
                        </div>
                    </div>
                </div>
                
                <a herf="index.html">
                <button>Register</button>
                </a>
            </form>
    </section>
</body>
</html>
